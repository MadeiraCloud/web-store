<!DOCTYPE html>
<!--[if lte IE 9]><html class="lte-ie9"><![endif]-->
<!--[if gt IE 9]><html><![endif]-->
<![if !IE]><html><![endif]>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VisualOps - Stack Store</title>

        <link href="./favicon.ico" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="VisualOps Stack Store" />
        <meta name="keywords" content="VisualOps, Stack, Store, Visual, DevOps, Automation, AWS, Amazon Web Service, Cloud" />
        <meta property="og:title" content="VisualOps Stack Store | VisualOps" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://store.visualops.io/" />
        <meta property="og:image" content="http://www.visualops.io/asset/logo-square-200x200.jpg" />
        <meta property="og:site_name" content="MadeiraCloud VisualOps Stack Store" />

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <section id="wrapper">

            <header id="header">
                <a href="http://store.visualops.io/" target="_blank"><img id="logo" src="logo.svg" /></a>
                <a class="launch" href="http://www.visualops.io/" target="_blank">HOME</a>
            </header>

            <article id="container">

                <div id="share-btns">
                    <div class="addthis_toolbox addthis_default_style addthis_16x16_style">
                        <a class="addthis_button_facebook"></a>
                        <a class="addthis_button_twitter"></a>
                        <a class="addthis_button_google_plusone_share"></a>
                        <a class="addthis_button_linkedin"></a>
                        <a class="addthis_button_compact"></a><a class="addthis_counter addthis_bubble_style"></a>
                    </div>
                    <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
                    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-537d73075791218f"></script>
                </div>

                <section id="main">
                    <a class="nav">Stack Store</a>
                    <section class="info">StackStore is a store for distributed applications in the cloud. Click to launch, within minutes, a running application will be there ready for you.</section>
                    <ul id="stack-list">
                        <div class="gear-loading"></div>
                    </ul>
                </section>

                <section id="intro">
                    <div class="gear-loading"></div>
                </section>

                <div id="disqus_thread"></div>

            </article>

            <footer id="footer">
                <div class="info">
                    <div>Â© MadeiraCloud 2014   |  <a href="http://www.visualops.io/terms-conditions-privacy-policy">Terms, Conditions and Privacy Policy</a></div>
                    <div>795 Folsom St, San Francisco, CA, USA.</div>
                </div>
            </footer>

        </section>

        <script id="stack-list-tpl" type="text/x-dot-template">
            {{~it :value:index}}
                <li class="stack-item">
                    <a href="#!{{=value.id}}">
                        <img class="logo" src="{{=value.icon}}" />
                        <div class="link">{{=value.name}}</div>
                    </a>
                </li>
            {{~}}
        </script>

        <script id="stack-intro-tpl" type="text/x-dot-template">
            <a class="nav" href="#!index"><i class="icon icon-left-open"></i>Stack Store</a>
            <div class="header-wrapper">
                <header class="intro-header">
                    <div class="head">
                        <img class="logo" src="{{=it.icon}}" />
                        <div class="info">
                            <div class="name">{{=it.name}}</div>
                            <div class="description" title="{{=it.author}}">{{=it.author}}</div>
                            <div class="share-btns"></div>
                        </div>
                    </div>
                    <a class="run" href="{{=it.launch_url}}" target="new" data-id="{{=it.id}}"><i class="icon icon-play"></i>Launch</a>
                </header>
            </div>
            <div class="intro">{{=it.introduce}}</div>
        </script>

        <script type="text/javascript" src="//visualops-store.disqus.com/embed.js"></script>
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
